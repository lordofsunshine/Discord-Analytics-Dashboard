<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:,i,b&amp;display=block"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/tailwind.css" />
    <title>Авторизация - Аналитика</title>
    <style>
      :root {
        --background: 0 0% 100%;
        --foreground: 240 10% 3.9%;
        --card: 0 0% 100%;
        --card-foreground: 240 10% 3.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 240 10% 3.9%;
        --primary: 240 5.9% 10%;
        --primary-foreground: 0 0% 98%;
        --secondary: 240 4.8% 95.9%;
        --secondary-foreground: 240 5.9% 10%;
        --muted: 240 4.8% 95.9%;
        --muted-foreground: 240 3.8% 45%;
        --accent: 240 4.8% 95.9%;
        --accent-foreground: 240 5.9% 10%;
        --destructive: 0 72% 51%;
        --destructive-foreground: 0 0% 98%;
        --border: 240 5.9% 90%;
        --input: 240 5.9% 90%;
        --ring: 240 5.9% 10%;
        --chart-1: 173 58% 39%;
        --chart-2: 12 76% 61%;
        --chart-3: 197 37% 24%;
        --chart-4: 43 74% 66%;
        --chart-5: 27 87% 67%;
        --radius: 0.5rem;
      }
    </style>
    <style>
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Inter", sans-serif;
        --font-sans-serif: "Inter";
      }
    </style>
    <style>
      body {
        font-family: "Inter", sans-serif;
        --font-sans-serif: "Inter";
      }
    </style>
  </head>

  <body
    class="bg-background !opacity-100 transition-opacity duration-300"
    style="opacity: 0"
  >
    <div
      role="region"
      aria-label="Notifications (F8)"
      tabindex="-1"
      style="pointer-events: none"
    >
      <ol
        tabindex="-1"
        class="fixed top-0 z-[100] flex max-h-screen w-full flex-col-reverse p-4 sm:bottom-0 sm:right-0 sm:top-auto sm:flex-col lg:max-w-[420px]"
      ></ol>
    </div>
    <div
      class="!visible transition-opacity duration-150 bg-background text-foreground !opacity-100"
      id="v0-container"
      style="visibility: hidden; opacity: 0"
    >
      <div
        class="flex background-image min-h-[100dvh] flex-col items-center justify-center bg-background px-4 py-12 sm:px-6 lg:px-8"
        data-id="2"
      >
        <div class="mx-auto max-w-md text-center" data-id="3">
          <h1
            class="mt-4 text-3xl font-bold tracking-tight text-foreground sm:text-4xl"
            data-id="5"
          >
            Раскройте мощь cвоего сообщества Discord
          </h1>
          <p class="mt-4 text-muted-foreground" data-id="6">
            Получите ценную информацию об активности и вовлеченности вашего
            сервера Discord.
          </p>
          <button id="login-button" class="mt-6" data-id="7">
            <a
              style="gap: 4px"
              data-id="8"
              class="inline-flex items-center rounded-md bg-primary px-4 py-2 text-sm font-medium text-primary-foreground shadow-sm transition-colors hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2"
              href="#"
              rel="ugc"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="21"
                height="21"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M12 21v-2h7V5h-7V3h7q.825 0 1.413.588T21 5v14q0 .825-.587 1.413T19 21zm-2-4l-1.375-1.45l2.55-2.55H3v-2h8.175l-2.55-2.55L10 7l5 5z"
                />
              </svg>
              Войти через Discord
            </a>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="login.js"></script>
</html>
